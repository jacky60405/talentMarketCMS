            <div class="login row">
                <h3 class=" col-xs-8 col-sm-10"><a href="#" style="color: #989898;">企业管理</a>&nbsp;&raquo;&nbsp;<a href="#">发布职位</a></h3>
                <!-- 登录区-->

            <div class="container content">

                <div class="">
                    <form action="" method="post" class="position-publish-form form-horizontal">
                        <!--职位信息-->
                        <h3 style="border-left:6px solid #4faaff; padding-left: 10px;">账号安全</h3>
                        <div class="pull-right">
                            状态：<span>已认证/审核中/未通过</span>
                            <a type="button" href="companyManagerData.html" class="btn btn-primary clearfix">申请认证</a>
                        </div>
                        <div style="height: 60px;"></div>
                        <div class="row" style="border: 1px solid #ccc;padding: 20px;">
                            <div class="form-group">
                                <label for="setUserName" class="col-xs-4 col-sm-2 control-label">用户名</label>
                                <div class="col-xs-6 col-sm-4">
                                    <input type="text" class="form-control" id="setUserName" value="666" disabled>
                                </div>
                                <div class="col-xs-4 col-sm-2">
                                    <button type="button" class="btn btn-default" id="setName">编辑</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="setUserName" class="col-xs-4 col-sm-2 control-label">密码</label>
                                <div class="col-xs-6 col-sm-4">
                                    <input type="password" class="form-control" id="setUserPsw" value="666" disabled>
                                </div>
                                <div class="col-xs-4 col-sm-2">
                                    <button type="button" class="btn btn-default" id="setPsw">编辑</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="setUserEmail" class="col-xs-4 col-sm-2 control-label">邮箱</label>
                                <div class="col-xs-6 col-sm-4">
                                    <input type="email" class="form-control" id="setUserEmail" value="666" disabled>
                                </div>
                                <div class="col-xs-4 col-sm-2">
                                    <button type="button" class="btn btn-default" id="setEmail">编辑</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="setUserNumber" class="col-xs-4 col-sm-2 control-label">手机</label>
                                <div class="col-xs-6 col-sm-4">
                                    <input type="number" class="form-control" id="setUserNumber" value="666" disabled>
                                </div>
                                <div class="col-xs-4 col-sm-2">
                                    <button type="button" class="btn btn-default" id="setNumber">编辑</button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary center-block">确认修改</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
