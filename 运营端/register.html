<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="嘉讯">
    <meta name="author" content="deng">
    <title>运营端注册</title>
    <link rel="icon" href="favicon.ico" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link rel="stylesheet" href="css/log.css" />
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery_1.12.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/validate/jquery.validate.min.js"></script>
    <script src="js/validate/messages_zh.js"></script>
    <script src="js/checkCode.js"></script>
    <script src="js/myValidate.js"></script>
</head>
<body>
    <!--顶部logo-->
    <img src="images/bg.png" class="bg img-responsive" alt="">
    <!--内容区-->
    <div class="container">
        <img src="images/logo-lg.png" class="logo img-responsive center-block" alt="" />
        <div class="register-form-box form-box center-block">
            <form class="form-signin form-hrizontal" id="register">
                <!--表单标题-->
                <div class="form-signin-header">
                    <span class="welcome col-xs-offset-4">欢迎注册</span>
                </div>
                <!--input区-->
                <div class="form-group">
                    <label for="registerAccount" class="control-label col-sm-4" style="margin-top:5px;">用户名</label>
                    <div class="col-sm-8" style="margin-left:-40px;padding-right:0;">
                        <input type="text" id="registerAccount" name="registerAccount" class="form-control" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPassword" class="control-label col-sm-4" style="margin-top:5px;">密码</label>
                    <div class="col-sm-8" style="margin-left:-40px;padding-right:0;">
                        <input type="password" id="registerPassword" name="registerPassword" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPhone" class="control-label col-sm-4" style="margin-top:5px;">手机号码</label>
                    <div class="col-sm-8" style="margin-left:-40px;padding-right:0;">
                        <input type="text" id="registerPhone" name="registerPhone" class="form-control" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPhoneMsg" class="control-label col-sm-4" style="margin-top:5px;">短信验证码</label>
                    <div class="col-sm-8" style="margin-left:-40px;padding-right:0;">
                        <input type="text" id="registerPhoneMsg" name="registerPhoneMsg" class="form-control" placeholder="请输入短信验证码">
                    </div>
                    <div class="col-sm-1" style="padding-left: 10px;">
                        <input type="button" class="btn btn-warning" id="btnSendCode" value="获取验证码" disabled style="padding: 5px;">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label for="registerCode" class="control-label col-sm-4" style="margin-top:5px;">验证码</label>
                    <div class="col-sm-8" style="margin-left:-40px;padding-right:0;">
                        <input type="text" id="registerCode" class="form-control" name="registerCode" placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-1" style="padding-left: 10px;">
                        <input type="text" onclick="createCode()" id="checkCode" class="form-control" readonly>
                    </div>
                </div>

                <!--input区结束-->
                <!--提交按钮-->
                <button class="btn btn-primary btn-block login" id="registerBtn" type="submit">立即注册</button>
            </form>
        </div>
    </div>
    <!--内容区结束-->
    <!--footer-->
    <div class="footer text-center">
        <h5 >东莞市嘉讯与计算有限公司 版权所有      客服热线 400-116-6068</h5>
    </div>
    <!--footer结束-->
</body>

</html>
